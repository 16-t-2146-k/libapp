{% extends 'base.html' %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'myapp/signup.css' %}">
{% endblock %}

{% block body %}
<div class='main'>
    <h1>Sign up</h1>
    <div class="main_contents">
        <section class="common-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit">Sign up</button>
            </form>
        </section>
    </div>
</div>
{% endblock %}
